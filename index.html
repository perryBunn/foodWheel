<html>
    <head>
        <title>Wheel of fortune Wheel</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <script src='Winwheel.js'></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    </head>
    <body>
        <div align="center">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <div class="power_controls">
                            <button id="spin_button" alt="Spin" onClick="startSpin();">EAT!</button>
                        </div>
                    </td>
                    <td class="the_wheel" align="center" valign="center">
                        <canvas id="canvas" width="800px" height="800px">
                            <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>
        <div class="content-footer">
            <p id="place" class="rainbow"></p>
        </div>
        <script>
            let places = [
                'CFA',
                'Momma G\'s',
                'Chipotle',
                'Insomnia',
                'Panda',
                'Waffle House',
                'McD',
                'Five Guys',
                'Mellow Mushroom',
                'Taco Mama',
                'Moe\'s Southwest',
                'Moe\'s BBQ',
                'Cheeburger Cheeburger',
                'Foos',
                'Taco Bell',
                'BurgerFi',
                'Zoes',
                'Tacorita',
                'Auburn Draft House',
                'Tropical Smoothie Cafe',
                'Jimmy Johns',
                'Arigato Sushi',
                'Pho Lee',
                'Acapulcos',
                'East Sea Fishery',
                'Naruto Korean',
                'Tenda Chick',
                'Zaxbys',
                'Live Oaks',
                'Wings Etc',
                'Proud Willies',
                'Agave Loco',
                'Umami Auburn',
                'Baumhowers',
                'Wooden Chopsticks',
                'Wendys',
                'Salsaritas',
                'VooDoo Wings',
                'Cook Out',
                'ChickChickPorkPork',
                'Edies Calzones',
                'QPOT',
                'Panera Bread',
                'Jin Korean',
                'Pannie-George\'s Kitchen',
                'Wing Town',
                'Wings N Claw',
                'KFC',
                'Steak\'n\'Shake'
            ]

            placeColor = []
            places.forEach(function(text) {
              let color = intToRGB(hashCode(text))
              placeColor.push({'fillStyle' : '#' + color, 'text' : text})
            })

            let theWheel = new Winwheel({
                'outerRadius'     : 400,        
                'innerRadius'     : 75,         
                'textFontSize'    : 15, 
                'textFontColor'   : 'invert',        
                'textOrientation' : 'vertical', 
                'textAlignment'   : 'outer',    
                'numSegments'     : placeColor.length,         
                'segments'        : placeColor,
                'animation' :           
                {
                    'type'     : 'spinToStop',
                    'duration' : 15,
                    'spins'    : 5,
                    'callbackFinished' : alertPrize,  
                },
                'pins' :                
                {
                    'number'     : placeColor.length,
                    'fillStyle'  : 'silver',
                    'outerRadius': 4,
                }
            });

            let wheelPower    = 0;
            let wheelSpinning = false;
 
            function alertPrize(indicatedSegment) {
              wheelSpinning = false
              document.getElementById('place').innerHTML = indicatedSegment.text
            }

            function startSpin() {
                if (wheelSpinning == false) {
                    
                    
                    wheelPower = Math.random() * 3;

                    if (wheelPower < 1) {
                        theWheel.animation.spins = 3;
                    } else if (wheelPower < 2) {
                        theWheel.animation.spins = 8;
                    } else if (wheelPower < 3) {
                        theWheel.animation.spins = 15;
                    }

                    
                    document.getElementById('spin_button').src       = "spin_off.png";
                    document.getElementById('spin_button').className = "";

                    
                    theWheel.startAnimation();

                    
                    
                    wheelSpinning = true;
                }
            }

            function resetWheel() {
                wheelSpinning = false
                theWheel.stopAnimation(false);  
                theWheel.rotationAngle = 0;     
                theWheel.draw();                

                document.getElementById('place').textContent("")

                wheelSpinning = false;          
            }

            function hashCode(str) { 
              var hash = 0;
              for (var i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
              }
              return hash;
            } 

            function intToRGB(i) {
              var c = (i & 0x00FFFFFF)
                  .toString(16)
                  .toUpperCase();

              return "00000".substring(0, 6 - c.length) + c;
            }
        </script>
    </body>
</html>
